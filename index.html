<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Stats preview card component</title>
  <link rel="stylesheet" href="style.css">
  
</head>
<body>
  <div class="container">
    <div class="card">
      <div class="content-left">
        <h2 class="primary-heading">Get <span>insights</span> that help your business grow.</h2>
        <p class="secondary-heading">Discover the benefits of data analytics and make better decisions regarding revenue, customer 
          experience, and overall efficiency.</p>
      </div>
      <div class="content-bottom">
        <div class="card-b items">
          <h3>10K+</h3>
          <p>COMPANIES</p>
        </div>
        <div class="card-b items">
          <h3>314</h3>
          <p>TEMPLATES</p>
        </div>
        <div class="card-b items">
          <h3>12M+</h3>
          <p>QUERIES</p>
        </div>
      </div>
    </div>
    <div class="content-right">
      <div class="right-cover"></div>
    </div>
  </div>
</body>
</html>
